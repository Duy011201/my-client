<app-loading *ngIf="isLoading"></app-loading>
<div class="container-fluid d-flex justify-content-center align-items-center vh-100 wrap-login bg-lazy">
  <div class="wrap-content p-5 rounded">
    <h2 class="text-center">Login</h2>
    <form (submit)="onSubmit()">
      <div class="form-group mt-10 position-relative">
        <label htmlFor="inputEmail">Email address</label>
        <input
          [(ngModel)]="email"
          type="email"
          class="form-control"
          id="inputEmail"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          required
        />
        <small id="emailHelp" class="form-text text-muted">
          We'll never share your email with anyone else.
        </small>
        <i class="fas fa-envelope icon-email position-absolute"></i>
      </div>
      <div class="form-group mt-10 position-relative">
        <label htmlFor="inputPassword">Password</label>
        <input
          [(ngModel)]="password"
          type="password"
          name="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
          required
        />
        <i class="fas fa-lock icon-password position-absolute"></i>
      </div>
      <div class="d-flex align-items-center justify-content-between mt-10">
        <div class="form-check font-16">
          <input type="checkbox" class="form-check-input" id="checkbox" />
          <small class="form-text text-muted form-check-label">
            Remember me
          </small>
        </div>
        <small (click)="redirectTo(URL_FORGOT_PASSWORD)"
               class="form-text text-muted form-check-label text-decoration-underline">Forgot password?
        </small>
      </div>
      <button type="submit" class="btn btn-primary mt-10 w-100">Login</button>
      <small class="form-text text-muted form-check-label mt-10">
        Don't have an account?
        <span class="text-decoration-underline ml-5" (click)="redirectTo(URL_REGISTER)">Register</span>
      </small>
    </form>
  </div>
</div>
